    <nav class="navbar navbar-expand-md bg-warning p-1 fixed-top">

          </ul>

    </nav>

    <section>
      <div class="container-fluid p-5">
        <h1 class="text-warning">Contact</h1>
        <div class="row rounded p-2 m-0 text-center">
          <div class="col-12 col-sm-12 col-md-12">
            <form>
              <div class="row my-3">
                <div class="col-12 col-sm-6 col-md-6 text-warning">
                  <label for="fname">First name</label><br>
                  <input class="container-fluid rounded border-1 border-warning bg-warning-subtle" type="text" id="fname" name="fname"><br>
                </div>

                <div class="col-12 col-sm-6 col-md-6 text-warning">
                  <label for="lname">Last name</label><br>
                  <input class="container-fluid rounded border-1 border-warning bg-warning-subtle" type="text" id="lname" name="lname"><br>
                </div>
              </div>

              <div class="row my-3">
                <div class="col-12 col-sm-6 col-md-6 text-warning">
                  <label for="mail">Email</label><br>
                  <input class="container-fluid rounded border-1 border-warning bg-warning-subtle" type="text" id="mail" name="mail"><br>
                </div>

                <div class="col-12 col-sm-6 col-md-6 text-warning">
                  <label for="subject">Subject</label><br>
                  <select class="container-fluid rounded border-1 border-warning bg-warning-subtle text-danger" id="subject" name="subject">
                    <option value="option-1">Option 1</option>
                    <option value="option-2">Option 2</option>
                    <option value="option-3">Option 3</option>
                    <option value="other">Other</option>
                  </select><br>
                </div>
              </div>

              <div class="row my-3">
                <div class="col-12 col-sm-12 col-md-12 text-danger">
                  <label for="message">Message</label><br>
                  <textarea class="container-fluid rounded border-1 border-warning bg-warning-subtle" id="message" name="message" rows="6"></textarea>
                </div>
              </div>

              <div class="row">
                <div class="col-12 col-sm-12 col-md-12">
                  <button type="button" id="liveAlertBtn" name="btnAction" class="btn bg-transparent b-0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-envelope text-warning" viewBox="0 0 16 16">
                      <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
                    </svg>
                  </button>

                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
